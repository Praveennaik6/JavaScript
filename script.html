<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--linking  Jacascript file using script tag with 'src' attribute-->
    <script src="introduction.js"></script>
    
    <!--the execution start with head section so it will display the script section first-->
    <script src="introduction.js"></script>
    <script>
        document.write("javscript")
    </script>
</head>
<body>
    <h1>HTML</h1> <!-- h1 tag content display in body-->
    <!--In script tag it declairing using doucument keyword-->
    <script>
        document.write("javscript")
    </script>
</body>
</html>
